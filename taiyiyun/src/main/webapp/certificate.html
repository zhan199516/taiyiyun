<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">resources/
    <title>证书</title>
    <link rel="stylesheet" href="resource/css/certificate.css">
    <script src="resource/js/public.js"></script>

<body class="cer-body">
<div class="section-top">
    <div class="cer-name">
        区块链知识产权登记证明
        <span>Beta</span>
    </div>
    <fieldset>
        <legend data-name="RegisterTime">2017年04月25日 18:28:35</legend>
    </fieldset>
    <div class="cer-number">
        <div class="cer-number-key">登记号</div>
        <div class="cer-number-value" data-name="RegisterCoder">BCIPC-2017042100001</div>
    </div>
</div>
<div class="section-bottom">
    <div class="hash clear">
        <img src="img/hash.png" alt="" class="left">
        <div class="left" data-name="ArticleHash">

        </div>
    </div>
    <div class="works-info">
        <div class="works-name-key">
            作品名称
        </div>
        <div class="works-name-val" data-name="MsgTitle">

        </div>
        <div class="platform work-info-key">

        </div>

        </div>
        <div class="work-info-id">
            ID：C<span data-name="PublicCircleID">123</span>
        </div>
        <div class="work-info-key">
            作者
        </div>
        <div class="work-info-val" data-name="NikeName">

        </div>
        <div class="work-info-id">
            ID：<span data-name="UserID"></span>
        </div>
        <div class="work-info-key">
            著作权人
        </div>
        <div class="work-info-val" data-name="NikeName">

        </div>
        <div class="work-info-id">
            ID：<span data-name="UserID"></span>
        </div>
        <div class="statement">
            本证明仅用于技术测试和概念证明，不得用于任何其它用途。
        </div>
    </div>
